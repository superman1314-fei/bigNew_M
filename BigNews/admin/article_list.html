<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="../admin/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="../admin/libs/jquery.twbsPagination.js"></script>

    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        文章列表
      </div>
      <div class="container-fluid common_con">
        <div class="row opt_btns">
          <div class="col-xs-6">
            <form class="form-inline">
              <select id="selCategory" name="" class="form-control input-sm">
                <!-- <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
              </select>
              <select id="selStatus" name="" class="form-control input-sm">
                <option value="">所有状态</option>
                <option value="草稿">草稿</option>
                <option value="已发布">已发布</option>
              </select>
              <button id="btnSearch" class="btn btn-default btn-sm">
                筛选
              </button>
            </form>
          </div>
          <div class="col-xs-6">
            <a
              href="article_release.html"
              class="btn btn-success btn-sm pull-right"
              id="release_btn"
              >发表文章</a
            >
          </div>
        </div>
        <table class="table table-striped table-bordered table-hover mp20">
          <thead>
            <tr>
              <th>标题</th>
              <th>作者</th>
              <th>分类</th>
              <th class="text-center">发表时间</th>
              <th class="text-center">状态</th>
              <th class="text-center" width="100">操作</th>
            </tr>
          </thead>
          <tbody id="tableId">
            <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
          </tbody>
        </table>
        <div class="row text-center">
          <ul id="pagination-demo" class="pagination-sm"></ul>
        </div>
        <div id="tips"> 请没有数据了哦</div>
      </div>
    </div>
  </body>
  <script src="./libs/http.js"></script>

  <!-- 类别类表 -->
  <script type="text/html" id="typeList">
    <option value="">所有分类</option>
    {{each $data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
  </script>
  <script type="text/html" id="contentList">
    {{each $data v}}
    <tr>
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.date}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" data-id='{{v.id}}' class="btn btn-danger btn-xs delete" id='delList'>删除</a>
        </td>
    </tr>
    {{/each}}
  </script>
  <script>
    $.get({
      url: BigNew.category_list,
      success: function(res) {
        //渲染类表
        $("#selCategory").html(template("typeList", res.data));
      }
    });

    let mypage = 1; //当前页数
    let perpage = 10; //页数
    //渲染内容类表

    function getData(pages,callback){
      $.get({
      url: BigNew.article_query,
      data: {
        type: $("#tableId").val(),
        state: $("#selStatus").val(),
        page: pages,
        perpage: perpage
      },
      success: function(res) {
        $("#tableId").html(template("contentList", res.data.data));
        
        
          if(res.data.data.length !==0 && callback !=null){
            $('#pagination-demo').show();
            $('#tips').hide();
            callback(res)
          }else if( res.data.totalPage !==0 && res.data.data.length==0 && res.data.totalPage== mypage -1){
            mypage -=1;
            $('#pagination-demo').twbsPagination('changeTotalPages',res.data.totalPage,mypage)
          }
          else{
            $('#pagination-demo').hide();
            $('#tips').show();
          }

     
       
        if(callback!=null){
          callback(res)
        }
      }
    });

    }
    getData(mypage,function(res){
      $('#pagination-demo').twbsPagination({
        totalPages: res.data.totalPage,
        visiblePages: 7,
        first:'首页',
        prev:'上一页',
        next:'下一页',
        last:'最后一页',
        onPageClick: function (event, page) {
          mypage = page;
          getData(mypage,function(){});
        }
      })
    })

$('#btnSearch').on('click',function(e){
  e.preventDefault()
  getData(mypage,function(res){
      $('#pagination-demo').twbsPagination('changeTotalPages',res.data.totalPage,1)
  })
})
$('#tableId').on('click','#delList',function(){
  if(confirm('你确定要删除吗')){

    $.post({
      url:BigNew.article_delete,
      data:{id:$(this).attr('data-id')},
      success:function(res){
        
        getData(mypage,function(){})
      }
    })
  }
  
})
    
  </script>
</html>
